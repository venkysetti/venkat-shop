{% extends 'theme.html' %}

{% block main %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-9">
            <div class="card shadow-sm p-4">
                <h2 class="mb-4 text-center fw-bold">Welcome Back</h2>
                <p class="text-center text-muted mb-4">Sign in to your account</p>
                
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>{{error}}</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% elif success %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>{{success}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                
                <form method="POST" action="{% url 'login' %}" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{value.email}}" placeholder="Enter your email" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
                    </div>
                    <div class="mb-3 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember">
                            <label class="form-check-label text-muted" for="remember">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-warning fw-semibold text-decoration-none">Forgot Password?</a>
                    </div>
                    <button type="submit" value="login" class="btn btn-warning w-100 fw-semibold mb-3">Login</button>
                </form>
                
                <div class="text-center">
                    <div class="d-flex align-items-center mb-3">
                        <hr class="flex-grow-1">
                        <span class="mx-3 text-muted">or</span>
                        <hr class="flex-grow-1">
                    </div>
                    <button class="btn btn-outline-dark w-100 mb-2">
                        <i class="fab fa-google me-2"></i>Continue with Google
                    </button>
                    <button class="btn btn-outline-primary w-100 mb-3">
                        <i class="fab fa-facebook me-2"></i>Continue with Facebook
                    </button>
                </div>
                
                <div class="text-center">
                    <small class="text-muted">Don't have an account? <a href="/signup" class="text-warning fw-semibold">Sign up here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
